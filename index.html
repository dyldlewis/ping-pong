<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Ping Pong Program!</h1>
        <img src="img/pong.png" alt="ping pong paddles with ball">
      </div>
      <div class="main">
        <div class="row">
          <div class="col-md-8">
            <div class="panel panel-success">
              <div class="panel-heading">
                <h1 class="panel-title">Rules</h1>
              </div>
              <div class="panel-body">
                <p>This program will count up to your number with the following exceptions:</p>
                <ol>
                  <li>Numbers divisible by 3 become "ping"</li>
                  <li>Numbers divisible by 5 become "pong"</li>
                  <li>Numbers divisible by 15 become "pingpong"</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <form id="pong">
          <label for="number-string">Enter a number to play Ping Pong!</label>
          <input id="number-string" type="text">
          <button type="submit" class="btn">Play!</button>
        </form>
        <div class="text">
          <ul id="result">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
